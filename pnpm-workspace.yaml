packages:
  - 'packages/*'
  - 'apps/*'

catalogs:
  # Can be referenced through "catalog:react"
  react:
    react: 19.0.0
    react-dom: 19.0.0
    '@types/react': 19.0.0
    '@types/react-dom': 19.0.0

  react-18:
    react: 18.3.1
    react-dom: 18.3.1
    '@types/react': 18.3.3
    '@types/react-dom': 18.3.0

  # Can be referenced through "catalog:peer-react"
  peer-react:
    react: ^19.0.0 || ^19.0.0-0
    react-dom: ^19.0.0 || ^19.0.0-0

  peer-next:
    next: ^15.0.0

  # Can be referenced through "catalog:repo"
  repo:
    tsup: 8.2.4
    typescript: 5.6.3
    '@types/bun': 1.1.12
    '@types/node': 20.9.0
